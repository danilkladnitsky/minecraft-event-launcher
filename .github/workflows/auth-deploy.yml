name: Deploy auth service

on:
  push:
    branches:
      - 'main'

jobs:
  checkout:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      
  auth-service:
    runs-on: self-hosted
    needs: checkout
    steps:
      - uses: actions/checkout@v3
      - name: Create env file
        run: |
          rm -f .env
          touch .env
          echo "${{secrets.ENV_FILE}}" > .env
      - name: Run auth service
        run: docker compose up -d --build auth-service
      - name: Status
        run: docker ps -a

  web-service:
    runs-on: self-hosted
    needs: [auth-service]
    steps:
      - name: Create env file
        run: |
          rm -f ./web-launcher/.env
          touch ./web-launcher/.env
          echo "${{secrets.WEB_ENV_FILE}}" > ./web-launcher/.env
      - name: Run web launcher
        run: docker compose up -d --build web-launcher
  
  nginx:
    runs-on: self-hosted
    needs: [auth-service, web-service]
    steps:
      - name: Run nginx
        run: docker compose up -d --build nginx
    