server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;

        index index.html index.htm index.nginx-debian.html;
        server_name mbtl.ru;

        location ~ /.well-known/acme-challenge{
                allow all;
                root /usr/share/nginx/html/letsencrypt;
        }

        location / {
                proxy_pass http://web-launcher;
        }

        location /api/ {
                proxy_pass http://auth-service:4000/api/;
        }

        location /docs/ {
                proxy_pass http://auth-service:4000/docs/;
        }

        location /auth/ {
                proxy_pass http://auth-service:4000/api/auth/;
        }
}