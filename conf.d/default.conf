server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;

        index index.html index.htm index.nginx-debian.html;
        server_name mbtl.ru;

        location ~ /.well-known/acme-challenge{
                allow all;
                root /usr/share/nginx/html/letsencrypt;
        }

        location / {
                return 301 https://mbtl.ru$request_uri;
        }
}

server {
     listen 443 ssl http2;
     server_name mbtl.ru;
     root /public_html/;

     ssl on;
     server_tokens off;
     ssl_certificate /etc/nginx/ssl/live/mbtl.ru/fullchain.pem;
     ssl_certificate_key /etc/nginx/ssl/live/mbtl.ru/privkey.pem;
     ssl_dhparam /etc/nginx/conf.d/dhparam/dhparam-2048.pem;
     
     ssl_buffer_size 8k;
     ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
     ssl_prefer_server_ciphers on;
     ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        location / {
                proxy_pass http://web-launcher;
        }

        location /api/ {
                proxy_pass http://auth-service:4000/api/;
        }

        location /docs/ {
                proxy_pass http://auth-service:4000/docs/;
        }

        location /auth/ {
                proxy_pass http://auth-service:4000/api/auth/;
        }

}
